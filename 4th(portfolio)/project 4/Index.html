<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" href="img/logos.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col-md-6 image_logo">
        <img class="img-responsive logo" src="img/logos.png" alt="logo" >
      </div>

      <div class="col-md-6 text-right head1">
        <h1>BHAVYE BUDHIRAJA</h1>
        <h4>Photographer</h4>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row text-muted">
      <div class="col-md-12">
        <img class="img-responsive coverpic" src="img/cover.jpg" alt="coverpic">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Clicks</h2>
      </div>
    </div>

    <section class="row text-muted">
      <div class="col-md-4">
        <img class="img-responsive image" src="img/pic1.JPG" alt="bird">
        <p class="specs">1/80 sec, F/5.9, ISO 400</p>
      </div>

      <div class="col-md-4">
        <img class="img-responsive image" src="img/pic2.JPG" alt="bird2">

        <p class="specs">1/125 sec, F/5.6, ISO 100</p>
      </div>

      <div class="col-md-4">
        <img class="img-responsive image" src="img/pic3.JPG" alt="bird3">

        <p class="specs">1/40 sec, F/4.6, ISO 500</p>
      </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
  </section>
  </div>
</body>
</html>
